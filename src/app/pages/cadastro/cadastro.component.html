<div class="container">
  <div class="register-container">
    <mat-card class="register-card">
      <h1>Cadastro Usuário</h1>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="createUsuario()">
           <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Nome</mat-label>
              <input matInput formControlName="nome">
              <mat-icon [ngStyle]="{'color':'#FC8F01FF'}" matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-error *ngIf="registerForm.get('nome')?.invalid">Nome é obrigatório</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>E-mail</mat-label>
              <input matInput formControlName="email">
              <mat-icon [ngStyle]="{'color':'#FC8F01FF'}" matSuffix>mail</mat-icon>
              <mat-error *ngIf="registerForm.get('email')?.invalid">Email inválido</mat-error>
            </mat-form-field>

          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="senha"  type="password">
            <mat-icon [ngStyle]="{'color':'#FC8F01FF'}" matSuffix>lock</mat-icon>
            <mat-error *ngIf="registerForm.get('senha')?.invalid">Senha é obrigatória</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Confirme a Senha</mat-label>
            <input matInput placeholder="Confirme a sua senha" type="password" formControlName="confirmSenha" (input)="checkConfirmPassword()">
            <mat-icon [ngStyle]="{'color':'#FC8F01FF'}" matSuffix>lock</mat-icon>
            <mat-error *ngIf="registerForm.get('confirmSenha')?.invalid && !registerForm.get('confirmSenha')?.hasError('passwordMismatch')">Confirme a senha</mat-error>
            <mat-error *ngIf="registerForm.get('confirmSenha')?.touched && registerForm.get('confirmSenha')?.value !== registerForm.get('senha')?.value">As senhas não coincidem</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" class="register-button" [disabled]="!registerForm.valid || !isEmailValid(registerForm.get('email')?.value) || registerForm.get('confirmSenha')?.value !== registerForm.get('senha')?.value">Cadastrar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
